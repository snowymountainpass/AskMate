{% extends "base_template.html" %}
{% block title %}Editing entry{% endblock %}

{% block content %}
    {% for comment in comments %}
        <form action="{{ url_for('edit_comment', comment_id=comment_id, question_id=comment.question_id) }}" method="POST">
        <div class="form-group">
        <h4>Editting current comment ID : {{ comment.id }} from question with ID {{ comment.question_id }}
        </h4>

        <p>
            <label for="message" class="form-check-label">Message</label><br>
            <textarea class="form-control" name="message" id="message" cols="30" rows="10"
                      spellcheck="true">{{ comment.message }}</textarea>
        </p>
    {% endfor %}

<p>
    <button type="submit">Submit</button>
</p>
</div>
</form>
{% endblock %}
